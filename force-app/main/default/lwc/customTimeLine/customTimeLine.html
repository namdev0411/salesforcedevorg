<template>
    <ul class="slds-timeline">
        <template for:each={activityData} for:item="item">
            <c-custom-time-line-item 
                key={item.name} 
                item={item}
                onopenconfirmtoremove={handleOpenConfirmToRemove}
                onopeneditform={handleOpenEditForm}
            ></c-custom-time-line-item>
        </template>
    </ul>
    <!--remove confirm-->
    <lightning-card if:true={isShowRemoveConfirm}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Remove Activity Item</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>Are you sure ?</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" name="cancel" label="キャンセル" title="Cancel"
                            onclick={handleConFirmClick}></lightning-button>
                        <lightning-button variant="brand" name="confirm" label="削除" title="Delete"
                            onclick={handleConFirmClick}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
    <!--remove confim close-->
    <!--edit form-->
    <div if:true={isShowEditForm} class="edit-form-container">
        <form class="edit-form-body">
            <lightning-input data-formfield="object" label="Object" required></lightning-input>
            <lightning-input data-formfield="description" label="Descripton" required></lightning-input>
            <!-- <lightning-input data-formfield="mobile" label="Mobile" type="phone" class="spec-req"></lightning-input>
            <lightning-input data-formfield="email" label="Email" type="email" class="spec-req"></lightning-input> -->
            <lightning-button label="Submit" name="submit" onclick={handleEditFormClick}></lightning-button>
            <lightning-button label="Cancel" name="cancel" onclick={handleEditFormClick}></lightning-button>
        </form>
    </div>
    <!--edit form close-->
</template>
